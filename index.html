<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts and font awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    
    <!--css file-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/rock-paper-scissors-neon-icons-vector.jpg" alt="rps-logo"> 
    </h1>

    <div class="instruction-area">
        <h2>How to play:</h2>
        <ol>
            <li>Choose your move. Meanwhile the computer will make a move at the same time</li>
            <li>Now you will see who is winning at this round</li>
            <li>Winning score is updated</li>
            <li>Winner is determined in a total of 7 rounds</li>            
        </ol>

    </div>
    
    <div class="game-area">
        <h2>Round <span class="round-number">x</span></h2>
        <h3>Player</h3>
        <div class="option-area">
            <button class="btn-rock">
                <i class="far fa-hand-rock"></i>
            </button>
            <button class="btn-paper">
                <i class="far fa-hand-paper"></i>
            </button>
            <button class="btn-scissors">
                <i class="far fa-hand-scissors"></i>
            </button>
        </div>
        <div class="computer-choice">
            <h3>computer</h3>
            <span id="operand1">
                <img src="assets/images/rps-paper.jpg" alt="rock paper scissors paper">
            </span>
            <span id="operand2"><img src="assets/images/rps-rock.jpg" alt="rock paper scissors rock"></span>
            <span id="operand3"><img src="assets/images/rps-scissors.jpg" alt="rock paper scissors scissors"></span>
        </div>

    </div>

    <div class="score-area">
        <p class="your-scores">Your Win: <span id="your-score">0</span></p>
        <p class="pc-scores">PC Win: <span id="pc-score">0</span></p>
    </div>
    <footer><i class="far fa-copyright"></i> Copyright 2021</footer>
    
    
    <!-- font awesome script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js" crossorigin="anonymous"></script>

    <!-- javascript file-->
    <script src="assets/js/script.js"></script>
</body>
</html>
